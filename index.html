<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Weather App by David Vasquez</title>
  </head>
  <body>

    <!-- title area  -->
    
    <div class="title-section">
      <h1>Weather App by David Vasquez</h1>
    </div>

    <!-- Search area section where you enter location -->

    <div class="search-area">
      <div class="search-area-content">
        <h2>Search Location</h2>
        <h4>Enter location below to find the weather of your local area</h4>
        <input type="text" id="search-bar" placeholder="Enter location here" />
        <button id="search-button">Search</button>
      </div>
    </div>

    <!-- The seciton where it shows you the forcast of your location -->

    <div class="weather-section">
      <h2 id="location"></h2>
      <div id="icon"></div>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>

    <!-- Footer section -->

    <div class="footer">
      <div class="footer-content">
        <h4>Designed by David Vasquez</h4>
        <h5>Check out my <a href="https://github.com/dvasquez08">Github</a></h5>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
